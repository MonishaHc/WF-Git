
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Email</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans';
        }
    </style>
</head>
<body>
    <table cellspacing="0" style="margin: auto; padding:0; background: #fff; box-shadow: 0px 0px 8px rgba(0,0,0,0.2);">
        <tbody>
            <tr>
                <td>
                    <br />
                    <p style="font-size: 15px; line-height: 26px; margin-top: 0px; margin-bottom: 0px; padding-left: 20PX;">
                        Dear <name of=of actor=actor>{{employeename}},
 
                            <request ref=ref no=no>
                                <wf type=type description=description>
                                    <local emp=emp no=no>
                                        <br />
                                        {{requestHeader}} 
                                        <br /> <parameter set=set in=in the=the attached=attached excel=excel sheet=sheet –parameter=–parameter matrix=matrix>
                                            Request Summary:    {{requestDetails}}
                                            <br />
                                                   Status:    {{status}}
                                                   <br />
                                                   Comment:    {{comment}}
                                                   <br />
                                            <!--<a href="{{requestApproverURL}}"> 28-02-2020 ARCHANA SRISHTI 
                                                Approver/Processor: Please Click Here !
                                            </a>
                                            <br />-->
                                            <a href="{{requestEmployeeURL}}">
                                                Request Owner: Please Click Here !
                                            </a>
                                            <br />
                                            <a href="{{requestCreatorURL}}">
                                                Request Creator: Please Click Here !
                                            </a>

                                            <br />                                          
                                        </parameter>
                                    </local>
                                </wf>
                            </request>
                        </name>
                    </p>
                    <br />
                    <p style="margin-top: 0px; margin-bottom: 0px; padding-left: 20PX;">{{requestdisclimer}}</p>
                    <br />
                   <p style="margin-top: 0px; margin-bottom: 0px; padding-left: 20PX;"> Have a nice day!
                    <br />
                    Best regards,
                    <br /></p>
                    <p style="margin-top: 0px; margin-bottom: 0px; padding-left: 20PX;">
                        <domain applications=applications >
                            {{requestSignature}}

                        </domain>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
